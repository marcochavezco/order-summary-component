<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
</head>
<body>
    <section class="orderCard">
        <img src="./images/illustration-hero.svg" alt="Girl listening to music" class="orderCard-hero">
        <p class="orderSummary-title">Order Summary</p>
        <p class="orderSummary-description">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
        <div class="orderSummary-item">
            <img src="./images/icon-music.svg" alt="music icon" class="item-img">
            <p class="item-title">Annual Plan</p>
            <p class="item-price">$59.99/year</p>
            <a href="#">Change</a>
        </div>
        <p class="orderCard-cta">Proceed to Payment</p>
        <a href="#" class="orderCard-cta">Proceed to Payment</a>
        <a href="#" class="orderCard-calcel">Cancel Order</a>
    </section>
</body>
</html>
