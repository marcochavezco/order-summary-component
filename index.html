<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Order Summary Card</title>
</head>
<body>
    <section class="container">
        <div class="orderSummay">
            <img src="./images/illustration-hero.svg" alt="Girl listening to music" class="orderSummary-hero">

            <p class="orderSummary-title">Order Summary</p>
            <p class="orderSummary-description">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>

            <div class="orderSummary-item">
                <img src="./images/icon-music.svg" alt="music icon" class="item-img">
                <div class="item-description">
                    <p class="item-title">Annual Plan</p>
                    <p class="item-price">$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <a href="#" class="orderSummary-cta">
                <p>Proceed to Payment</p>
            </a>
            <!-- <div class="orderSummary-cta">
                <a href="#">Proceed to Payment</a>
            </div> -->
            <div class="orderSummary-cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </section>
</body>
</html>
